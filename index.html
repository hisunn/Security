<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>Login Page</title>
</head>

<body>

    <!-- Header START -->
    <nav class="navbar navbar-dark" style="background-color: #646464 ;">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Author Wannabe System
        </a>
    </nav>
    <!-- Header END -->

    <!-- Login Form START -->
    <div class="container p-5">
        <h2 style="text-align: center;"><del>Author</del></h2>
        <h2 style="text-align: center;">Login Page</h2>
        <hr class="col-6">
        <div class="col-6 offset-3 form-box border rounded mt-6">
            <form class="mt-3">
                <div class="form-group">
                    <label for="inputId"><b>ID</b></label>
                    <input type="text" class="form-control" id="inputId" placeholder="Please enter your ID">
                </div>
                <div class="form-group">
                    <label for="inputPassword"><b>Password</b></label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group" style="margin-left: 10px;">
                    <label class="form-check-label"><input type="radio" name="account_type" id="student">
                        Student</label><br>
                    <label class="form-check-label"><input type="radio" name="account_type" id="lecturer">
                        Lecturer</label><br>
                    <label class="form-check-label"><input type="radio" name="account_type" id="admin">
                        Admin</label><br>
                </div>
                <button onclick="nextPage()" type="button" class="btn btn-primary" id="login">Login</button>
            </form>
            <br>
        </div>
    </div>
    <!-- Login Form END -->

    <script>
        function nextPage() {
            if (document.getElementById('student').checked)
                window.location.href = "register-student.html";
            else if (document.getElementById('lecturer').checked)
                window.location.href = "register-lecturer.html";
            else if (document.getElementById('admin').checked)
                window.location.href = "register-admin.html";
            else
                alert('Please select a user type');
        }
    </script>

</body>

</html>
